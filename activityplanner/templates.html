baseHtml
@@@@.
<div role="tabpanel">

	<h3 class="activityplanner_center">Today's Menu</h3>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#activityplanner_today" aria-controls="home" role="tab" data-toggle="tab">On campus</a></li>
    <li role="presentation"><a href="#activityplanner_off" aria-controls="profile" role="tab" data-toggle="tab">Off campus</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="activityplanner_today">
      <form method="post" action="" role="form" class="form-inline">
        <div class="activityplanner_form_field">
          <label>Diet:</label>
          <div id="activityplanner_today_diet" class="btn-group activityplanner_form_menu" data-toggle="popover">
            <button class="btn btn-success btn-block dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="activityplanner_diet_dropdown">
              Select diet
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu activityplanner_scrollable-menu">
            </ul>
          </div>
        </div><br>
        <div class="activityplanner_form_field">
          <label>Time: </label>
          <div id="activityplanner_today_time" class="btn-group activityplanner_form_menu">
            <button class="btn btn-success btn-block dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="activityplanner_time_dropdown">
              Select Meal
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu activityplanner_scrollable-menu">
            </ul>
          </div>
        </div><br>
      </form>
      <button id="activityplanner_searchfood" class="btn btn-info activityplanner_searchfood_button">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search
      </button>
      <div id="activityplanner_today_result" class="panel panel-default activityplanner_today_result_panel">
      	<div class="list-group" id="activityplanner_onfooditem">
      	</div>
      </div>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="activityplanner_off">
      <div id="activityplanner_off_rad" class="btn-group">
        <div class="input-group">
          <span class="input-group-addon">Radius:</span>
          <input type="text" class="form-control" id="activityplanner_off_rad_input" value="1000">
          <span class="input-group-addon">m</span>
        </div><br>
        <div class="input-group">
          <span class="input-group-addon">
            <input type="checkbox" id="activityplanner_off_open_input" checked>
          </span>
          <label class="input-group-addon">Now opening only.</label>
        </div>
      </div><br>
      <button id="activityplanner_searchoff" class="btn btn-info activityplanner_searchmovie_button">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search
      </button>
      <div id="activityplanner_searchoff_result" class="panel panel-default activityplanner_searchoff_result_panel">
        <div id="activityplanner_searchoff_map"></div>
      </div>
    </div>
  </div>

</div>
